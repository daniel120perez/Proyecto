<div class="row">
    <div class="col-md-6 mx-auto mt-5 ">

        <div class="card shadow p-3 mb-5 bg-white rounded">

            <div class="card-body">

                <h2 class="auth-heading text-center mb-3 brand">Log Into Your Account</h2>

                <form [formGroup]="FormularioLogin" (ngSubmit)="handleLogin()">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" class="form-control" placeholder="UserName" name="username" formControlName='username'>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Email Address" name="email" formControlName='email'>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password" formControlName='password'>
                    </div>
                    <label>
                        <input type="checkbox">  Remember me
                    </label>
                    <button type="submit" class="btn btn-primary btn-large btn-block" >Login</button>
                    <button type="button" (click)="handleLoginGoogle()" class="btn btn-warning btn-large btn-block">Login With Google</button>
                </form>
                <div>
                    <p class="text-center mt-3 linked" > Don't have an Account? <a [routerLink]="['/register']">Register Here!</a></p>
                </div>

            </div>

        </div>

    </div>
</div>
