<div class="row">
    <div class="col-md-6 mx-auto mt-2 ">

        <div class="card shadow p-3 mb-5 bg-white rounded">

            <div class="card-body">

                <h2 class="auth-heading text-center mb-3 brand">Create a new Account</h2>

                <form [formGroup]="CuentaRegistro" (ngSubmit)="handleRegister()">
                    <div class="form-group">
                        <label for="username">UserName</label>
                        <input type="text" class="form-control" placeholder="UserName" name="username" formControlName='username'>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" placeholder="Email Address" name="email" formControlName='email'>
                    </div>
                    <div class="form-group">
                        <label for="password">password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password1" formControlName='password1'>
                    </div>
                    <div class="form-group">
                        <label for="password"> Confirm password</label>
                        <input type="password" class="form-control" placeholder="Password" name="password2" formControlName='password2'>
                    </div>
                    <button class="btn btn-primary btn-large btn-block" type="submit" >Register</button>
                </form>
                <div>
                    <p class="text-center mt-3 linked" > Do you have an account? <a [routerLink]="['/login']">Login Here!</a></p>
                </div>

            </div>

        </div>

    </div>
</div>
